language: csharp

matrix:
  include:
    - dotnet: 2.1.4
      mono: none
      before_install:
        - dotnet --version
      install:
        - dotnet restore src/IvorySharp.sln
      script: 
        - dotnet build src/IvorySharp.sln
        - cd src/IvorySharp.Tests
        - dotnet xunit
    - mono: 5.4.0
      before_install:
        - curl https://packages.microsoft.com/keys/microsoft.asc | gpg --dearmor > microsoft.gpg
        - sudo mv microsoft.gpg /etc/apt/trusted.gpg.d/microsoft.gpg
        - sudo sh -c 'echo "deb [arch=amd64] https://packages.microsoft.com/repos/microsoft-ubuntu-trusty-prod trusty main" > /etc/apt/sources.list.d/dotnetdev.list'
        - sudo apt-get update
        - sudo apt-get install dotnet-sdk-2.1.4
        - dotnet --version
      install:
        - dotnet restore src/IvorySharp.sln
      script:
        - msbuild /p:Configuration=Release src/IvorySharp.sln
        - cd src/IvorySharp.Tests
        - dotnet xunit
