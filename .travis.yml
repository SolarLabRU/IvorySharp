language: csharp

matrix:
  include:
    - dotnet: 2.1.4
      mono: none
      install:
        - cd src
        - dotnet restore
      script: 
        - dotnet build
        - cd IvorySharp.Tests
        - dotnet xunit
    - mono: 5.4.0
      install:
        - cd src
        - nuget restore IvorySharp.sln
      script:
        - msbuild /p:Configuration=Release IvorySharp.sln
